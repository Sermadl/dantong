spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dantong
    username: ${mysql.user}
    password: ${mysql.password}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 200
        format_sql: true
        show_sql: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  mvc:
    pathmatch:
      matching-strategy:
        ant-path-matcher
  data:
    redis:
      host: localhost
      port: 6379
      password:

security:
  jwt:
    token:
      secret-key: ${JWT-KEY}
      expire-length: P1D
      expire-length-refresh: P15D
